<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link href="/assets/css/styles.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar bg-info">
    <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Notes</h4>
          </div>
          <div class="list-container">
            <ul class="list-group">
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h4>Note</h4>
            <i class="fas fa-save icons save-note"></i>
            <i class="fas fa-plus-circle icons new-note"></i>
            <i class="fas fa-trash-alt icons clear-btn"></i>
          </div>
          <div class="card-body">
            <form class="note-form">
              <input class="note-title form-control" placeholder="Note Title">
              <textarea class="note-textarea form-control" placeholder="Note Text"></textarea>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/6c72a31365.js" crossorigin="anonymous"></script>
  <script src="/assets/js/index.js"></script>
</body>

</html>
